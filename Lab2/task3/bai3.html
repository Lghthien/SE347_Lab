<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
</head>

<body>
    <h1>Data from API</h1>
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Color</th>
                <th>Capacity</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="product-details" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
        <h3>Product Details</h3>
        <div id="details-content">Nhấn vào tên sản phẩm để xem chi tiết</div>
    </div>
    <div id="product-form" style="margin-top: 20px;">
        <h3>Add New Product</h3>
        <form id="add-product-form">
            <label for="product-id">ID:</label>
            <input type="number" id="product-id" required><br><br>

            <label for="product-name">Name:</label>
            <input type="text" id="product-name" required><br><br>

            <label for="product-color">Color:</label>
            <input type="text" id="product-color"><br><br>

            <label for="product-capacity">Capacity:</label>
            <input type="text" id="product-capacity"><br><br>

            <button type="button" id="add-product-button">Add Product</button>
        </form>
    </div>
    <script src="./bai3.js"></script>
</body>

</html>
